<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            
            
	    <form ng-submit="addForm($index)">
	      <div class="form-group">
		<label for="newCode">Code:</label>
		<input class="form-control" type="text" ng-model="newCode">
	      </div>
	      <div class="form-group">
		<label for="newName">Name:</label>
		<input class="form-control" type="text" ng-model="newName">
	      </div>
	      <div class="form-group">
		<label for="newLong">Longitude:</label>
		<input class="form-control" type="text" ng-model="newLong">
		<label for="newLat">Latitude:</label>
		<input class="form-control" type="text" ng-model="newLat">
	      </div>
	      <div class="form-group">
		<label for="newAddr">Address:</label>
		<input class="form-control" type="text" ng-model="newAddr">
	      </div>
	      <button type="submit" class="btn btn-default">Add</button>
	    </form>
	  </div>
	  <div class="jumbotron" ng-if="add == false">
            <h2>Detailed Information</h2>
	    <div ng-if="deleted == false" ng-repeat="(key, value) in detailedInfo">
	      <p class="deetKey">{{key}} : </p>
	      <p ng-if="is_object(value) == false">{{value}}</p>
	      <div class="deetNest" ng-if="is_object(value)"
		 >
		<p class="deetNest" ng-repeat="(keyIn, valIn) in value">{{keyIn}} : {{valIn}}</p>
	      </div>
	    </div>

	    <div ng-if="deleted">
	      <p>{{deletedDetail}}</p>
            
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
